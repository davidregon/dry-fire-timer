<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Temporizador Dry-Fire — REGON Tactical</title>
  <style>
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      color:#fff;
      background-color:#000;
      background-image: url("fondo-logo.png"); /* ← aquí pones tu logo */
      background-size: 400px;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align:center;
      backdrop-filter: blur(4px);
      background-color: rgba(0,0,0,0.5);
      border-radius: 10px;
      margin-top:40px;
    }
    h1 {margin-bottom:10px;}
    label {display:block;margin-top:15px;}
    select, input, button {
      width:100%;
      padding:10px;
      margin-top:5px;
      border:none;
      border-radius:6px;
      font-size:16px;
    }
    select, input {background:#222;color:#fff;}
    button {
      background:#e50914;
      color:white;
      font-weight:bold;
      cursor:pointer;
      transition:background 0.2s;
    }
    button:hover {background:#ff2a2a;}
    #status {margin-top:20px;font-size:22px;font-weight:bold;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Temporizador Dry-Fire</h1>

    <label>Ejercicio</label>
    <select id="drill">
      <option value="draw">Desenfunde</option>
      <option value="reload">Recarga</option>
      <option value="transition">Transición</option>
      <option value="movement">Movimiento</option>
    </select>

    <label>Dificultad</label>
    <select id="difficulty">
      <option value="easy">Fácil</option>
      <option value="medium" selected>Media</option>
      <option value="hard">Difícil</option>
    </select>

    <label>Tiempo (segundos)</label>
    <input type="number" id="time" value="2.0" step="0.1" min="0.1">

    <div style="margin-top:20px;">
      <button id="startBtn">Iniciar</button>
      <button id="stopBtn">Detener</button>
    </div>

    <div id="status">Listo</div>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const drills = {
      draw: { easy: 2.5, medium: 1.8, hard: 1.2 },
      reload: { easy: 3.0, medium: 2.2, hard: 1.5 },
      transition: { easy: 2.0, medium: 1.5, hard: 1.0 },
      movement: { easy: 3.5, medium: 2.5, hard: 1.8 }
    };

    const drillSelect = document.getElementById("drill");
    const diffSelect = document.getElementById("difficulty");
    const timeInput = document.getElementById("time");
    const statusEl = document.getElementById("status");
    const beep = document.getElementById("beep");
    let timer = null;

    function updateTime() {
      const drill = drillSelect.value;
      const diff = diffSelect.value;
      timeInput.value = drills[drill][diff];
    }

    drillSelect.addEventListener("change", updateTime);
    diffSelect.addEventListener("change", updateTime);

    document.getElementById("startBtn").addEventListener("click", () => {
      clearTimeout(timer);
      statusEl.textContent = "Preparado...";
      beep.play();
      timer = setTimeout(() => {
        statusEl.textContent = "¡Fuego!";
        beep.play();
      }, parseFloat(timeInput.value) * 1000);
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      clearTimeout(timer);
      statusEl.textContent = "Listo";
    });
  </script>
</body>
</html>
