<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>REGON Tactical - Dry Fire Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin: 0;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
  }

  /* Marca de agua con el logo */
  body::before {
    content: "";
    position: fixed;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    background-image: url('2B7160C9-5CFE-49BC-9BDF-D1E8DE15B0F6.jpeg');
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
    opacity: 0.08;
    transform: translate(-50%, -50%);
    z-index: 0;
    pointer-events: none;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 500px;
    margin: auto;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #333;
  }

  select, button {
    font-size: 1rem;
    margin: 10px;
    padding: 8px;
    border-radius: 5px;
    border: none;
  }

  button {
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    font-weight: bold;
  }

  #timerDisplay {
    font-size: 4rem;
    margin: 20px 0;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Dry Fire Timer - REGON Tactical</h1>

    <label for="drillSelect">Ejercicio:</label>
    <select id="drillSelect">
      <option value="tiro_rapido">Tiro Rápido</option>
      <option value="recarga_emergencia">Recarga de Emergencia</option>
      <option value="transicion">Transición entre blancos</option>
    </select>

    <label for="difficultySelect">Dificultad:</label>
    <select id="difficultySelect">
      <option value="facil">Fácil</option>
      <option value="medio">Medio</option>
      <option value="dificil">Difícil</option>
    </select>

    <div id="timerDisplay">0.00</div>

    <button id="startBtn">Iniciar</button>
    <button id="resetBtn">Reiniciar</button>
  </div>

  <script>
    const drillSelect = document.getElementById("drillSelect");
    const difficultySelect = document.getElementById("difficultySelect");
    const timerDisplay = document.getElementById("timerDisplay");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");

    let timer;
    let startTime;
    let isRunning = false;
    let currentDrill = "tiro_rapido";
    let currentDifficulty = "medio";
    let drillSettings = {
      tiro_rapido: { facil: 2.0, medio: 1.5, dificil: 1.0 },
      recarga_emergencia: { facil: 3.0, medio: 2.5, dificil: 2.0 },
      transicion: { facil: 2.5, medio: 2.0, dificil: 1.5 }
    };

    function updateTimerDisplay(value) {
      timerDisplay.textContent = value.toFixed(2);
    }

    function getCurrentDrillTime() {
      return drillSettings[currentDrill][currentDifficulty];
    }

    function updateCurrentSettings() {
      currentDrill = drillSelect.value;
      currentDifficulty = difficultySelect.value;
      updateTimerDisplay(getCurrentDrillTime());
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      let total = getCurrentDrillTime();
      updateTimerDisplay(total);

      timer = setInterval(() => {
        total -= 0.01;
        if (total <= 0) {
          clearInterval(timer);
          timerDisplay.textContent = "¡Bang!";
          isRunning = false;
        } else {
          updateTimerDisplay(total);
        }
      }, 10);
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      updateTimerDisplay(getCurrentDrillTime());
    }

    drillSelect.addEventListener("change", updateCurrentSettings);
    difficultySelect.addEventListener("change", updateCurrentSettings);
    startBtn.addEventListener("click", startTimer);
    resetBtn.addEventListener("click", resetTimer);

    // Inicialización
    updateCurrentSettings();
  </script>
</body>
</html>
